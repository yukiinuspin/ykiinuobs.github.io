<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  width: 100%; 
  height: auto;
}
        .background-image {
            background-image: url("brb.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            height: 100vh;
            width: 100%;
        }
</style>
</head>
<body>
<video autoplay muted loop id="myVideo">
  <source src="cbrb.mp4" type="video/mp4">
</video>
<audio autoplay loop>
  <source src="cbgm.mp3" type="audio/mpeg">
</audio>

</body>
</html>
